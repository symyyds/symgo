    <script>
        // é…ç½®å‚æ•°
        const CONFIG = {
            API_KEY: 'sk-634a1ac34563499983406a759727cd56',
            STORAGE_KEY: 'academic_chat_v1',
            MAX_HISTORY: 200  // æœ€å¤šä¿å­˜200æ¡è®°å½•
        };

        // åˆå§‹åŒ–é¡µé¢
        document.addEventListener('DOMContentLoaded', () => {
            initChat();
            loadHistory();
            initTextareaAutoResize();
        });

        // åˆå§‹åŒ–èŠå¤©æ¡†
        function initChat() {
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML = `
                <div class="message ai-message">
                    <div class="message-header">
                        <span>ğŸ“š å­¦æœ¯åŠ©æ‰‹</span>
                        <span>${new Date().toLocaleDateString('zh-CN')}</span>
                    </div>
                    <div class="message-content">
                        æ¬¢è¿ä½¿ç”¨å­¦æœ¯åŠ©æ‰‹ï¼åŠŸèƒ½è¯´æ˜ï¼š
                        <ul>
                            <li>æœ¬åœ°è‡ªåŠ¨ä¿å­˜èŠå¤©è®°å½•</li>
                            <li>æ”¯æŒå¯¼å‡º/å¯¼å…¥JSONæ ¼å¼è®°å½•</li>
                            <li>æœ€å¤šä¿å­˜${CONFIG.MAX_HISTORY}æ¡å¯¹è¯</li>
                        </ul>
                    </div>
                </div>
            `;
        }

        // åˆå§‹åŒ–æ–‡æœ¬æ¡†è‡ªåŠ¨è°ƒæ•´é«˜åº¦
        function initTextareaAutoResize() {
            const textarea = document.getElementById('user-input');
            
            // è®¾ç½®åˆå§‹é«˜åº¦
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
            
            // ç›‘å¬è¾“å…¥äº‹ä»¶
            textarea.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 200) + 'px';
            });
            
            // ç›‘å¬å›è½¦é”®å‘é€æ¶ˆæ¯
            textarea.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        }

        // ================= å­˜å‚¨ç®¡ç† =================
        function saveMessage(content, sender) {
            const history = getHistory();
            history.push({
                content,
                sender,
                timestamp: Date.now()
            });
            
            // è‡ªåŠ¨æ¸…ç†æ—§è®°å½•
            if(history.length > CONFIG.MAX_HISTORY) {
                history.splice(0, history.length - CONFIG.MAX_HISTORY);
            }
            
            localStorage.setItem(CONFIG.STORAGE_KEY, JSON.stringify(history));
        }

        function getHistory() {
            return JSON.parse(localStorage.getItem(CONFIG.STORAGE_KEY) || '[]');
        }

        // ================= æ ¸å¿ƒåŠŸèƒ½ =================
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const btn = document.querySelector('.btn.primary');
            const userInput = input.value.trim();
            
            if (!userInput) return;
            
            input.disabled = true;
            btn.disabled = true;
            
            try {
                // 1. å…ˆæ·»åŠ ç”¨æˆ·æ¶ˆæ¯
                await appendMessage(userInput, 'user');
                saveMessage(userInput, 'user');

                // 2. æ·»åŠ æ€è€ƒçŠ¶æ€
                const thinkingDiv = document.createElement('div');
                thinkingDiv.className = 'message ai-message';
                thinkingDiv.innerHTML = `
                    <div class="thinking">
                        <span>æ­£åœ¨æ€è€ƒ</span>
                        <div class="thinking-dots">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                `;
                document.getElementById('chat-box').appendChild(thinkingDiv);
                document.getElementById('chat-box').scrollTop = document.getElementById('chat-box').scrollHeight;

                // 3. å‘é€APIè¯·æ±‚
                const response = await fetch('https://api.deepseek.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${CONFIG.API_KEY}`,
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        model: "deepseek-chat",
                        messages: [
                            {
                                role: "system",
                                content: "ä½ æ˜¯ä¸€ä¸ªä¸“ä¸šçš„å­¦æœ¯åŠ©æ‰‹ï¼Œæ“…é•¿å›ç­”å­¦æœ¯ç›¸å…³çš„é—®é¢˜ã€‚è¯·ç”¨ä¸­æ–‡å›ç­”ã€‚"
                            },
                            {
                                role: "user",
                                content: userInput
                            }
                        ],
                        temperature: 0.7,
                        max_tokens: 2000,
                        stream: false
                    })
                });

                if (!response.ok) {
                    throw new Error(`APIè¯·æ±‚å¤±è´¥: ${response.status}`);
                }

                const data = await response.json();
                if (data.choices?.[0]?.message?.content) {
                    const aiResponse = data.choices[0].message.content;
                    // 4. åœ¨å¼€å§‹æ˜¾ç¤º AI å›ç­”ä¹‹å‰ç§»é™¤æ€è€ƒçŠ¶æ€
                    document.getElementById('chat-box').removeChild(thinkingDiv);
                    await appendMessage(aiResponse, 'ai', true);
                    saveMessage(aiResponse, 'ai');
                } else {
                    throw new Error('å“åº”æ ¼å¼ä¸æ­£ç¡®');
                }

            } catch (error) {
                // ç¡®ä¿ç§»é™¤æ€è€ƒçŠ¶æ€
                const thinkingDiv = document.querySelector('.thinking')?.parentElement;
                if (thinkingDiv) {
                    document.getElementById('chat-box').removeChild(thinkingDiv);
                }
                await appendMessage(`è¯·æ±‚å¤±è´¥ï¼š${error.message}`, 'error');
                console.error('APIè°ƒç”¨é”™è¯¯:', error);
            } finally {
                input.value = '';
                input.disabled = false;
                btn.disabled = false;
                input.focus();
            }
        }

        // ================= è¾…åŠ©åŠŸèƒ½ =================
        async function appendMessage(content, sender, isNewMessage = true) {
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            const timestamp = new Date().toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });

            messageDiv.innerHTML = `
                <div class="message-header">
                    <span>${sender === 'ai' ? 'ğŸ“š å­¦æœ¯åŠ©æ‰‹' : 'ğŸ‘¤ æˆ‘çš„æé—®'}</span>
                    <span>${timestamp}</span>
                </div>
                <div class="message-content"></div>
            `;

            chatBox.appendChild(messageDiv);
            const contentDiv = messageDiv.querySelector('.message-content');

            if (sender === 'ai' && isNewMessage) {
                // åªå¯¹æ–°çš„AIæ¶ˆæ¯ä½¿ç”¨æ‰“å­—æœºæ•ˆæœ
                await typewriterEffect(contentDiv, content);
            } else {
                // ç”¨æˆ·æ¶ˆæ¯å’Œå†å²AIæ¶ˆæ¯ç›´æ¥æ˜¾ç¤º
                contentDiv.innerHTML = sender === 'ai' ? marked.parse(content) : content.replace(/\n/g, '<br>');
                if (sender === 'ai') {
                    contentDiv.querySelectorAll('pre code').forEach((block) => {
                        hljs.highlightElement(block);
                    });
                }
            }

            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // æ‰“å­—æœºæ•ˆæœå‡½æ•°
        async function typewriterEffect(element, text, speed = 30) {
            element.classList.add('typing');
            const markdownContent = marked.parse(text);
            element.innerHTML = '';
            
            // åˆ›å»ºä¸€ä¸ªéšè—çš„ä¸´æ—¶å…ƒç´ æ¥å­˜å‚¨å®Œæ•´çš„HTML
            const tempDiv = document.createElement('div');
            tempDiv.style.display = 'none';
            tempDiv.innerHTML = markdownContent;
            document.body.appendChild(tempDiv);
            
            // é€’å½’å‡½æ•°æ¥å¤„ç†èŠ‚ç‚¹
            async function processNode(node) {
                if (node.nodeType === Node.TEXT_NODE) {
                    // æ–‡æœ¬èŠ‚ç‚¹é€å­—æ˜¾ç¤º
                    const text = node.textContent;
                    for (let i = 0; i < text.length; i++) {
                        if (text[i] === ' ' && text[i-1] === ' ') {
                            element.insertAdjacentHTML('beforeend', '&nbsp;');
                        } else {
                            element.insertAdjacentText('beforeend', text[i]);
                        }
                        await new Promise(resolve => setTimeout(resolve, speed));
                    }
                } else if (node.nodeType === Node.ELEMENT_NODE) {
                    // åˆ›å»ºæ–°å…ƒç´ 
                    const newElement = document.createElement(node.tagName);
                    // å¤åˆ¶å±æ€§
                    Array.from(node.attributes).forEach(attr => {
                        newElement.setAttribute(attr.name, attr.value);
                    });
                    element.appendChild(newElement);
                    
                    // é€’å½’å¤„ç†å­èŠ‚ç‚¹
                    for (const childNode of node.childNodes) {
                        await processNode(childNode);
                    }
                }
            }
            
            // å¤„ç†æ‰€æœ‰èŠ‚ç‚¹
            for (const node of tempDiv.childNodes) {
                await processNode(node);
            }
            
            // æ¸…ç†ä¸´æ—¶å…ƒç´ 
            document.body.removeChild(tempDiv);
            element.classList.remove('typing');
            
            // å¤„ç†ä»£ç é«˜äº®
            element.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightElement(block);
            });
        }

        // ä¿®æ”¹loadHistoryå‡½æ•°
        function loadHistory() {
            const history = getHistory();
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML = ''; // æ¸…ç©ºèŠå¤©æ¡†
            
            // åŠ è½½å†å²è®°å½•æ—¶ä¼ å…¥ isNewMessage = false
            for (const item of history) {
                appendMessage(item.content, item.sender, false);
            }
        }

        // ================= æ‰©å±•åŠŸèƒ½ =================
        function clearHistory() {
            if(confirm('ç¡®å®šè¦æ¸…é™¤æ‰€æœ‰èŠå¤©è®°å½•å—ï¼Ÿ')) {
                localStorage.removeItem(CONFIG.STORAGE_KEY);
                initChat();
            }
        }

        function exportHistory() {
            const history = getHistory();
            const blob = new Blob([JSON.stringify(history)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `chat_history_${Date.now()}.json`;
            a.click();
        }

        function importHistory(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    localStorage.setItem(CONFIG.STORAGE_KEY, JSON.stringify(data));
                    location.reload(); // é‡æ–°åŠ è½½é¡µé¢åº”ç”¨æ–°æ•°æ®
                } catch {
                    alert('æ–‡ä»¶æ ¼å¼é”™è¯¯ï¼');
                }
            }
            reader.readAsText(file);
        }

        // é…ç½® marked
        marked.setOptions({
            renderer: new marked.Renderer(),
            highlight: function(code, language) {
                const validLanguage = hljs.getLanguage(language) ? language : 'plaintext';
                return hljs.highlight(code, { language: validLanguage }).value;
            },
            langPrefix: 'hljs language-',
            pedantic: false,
            gfm: true,
            breaks: true,
            sanitize: false,
            smartypants: false,
            xhtml: false
        });
    </script>
