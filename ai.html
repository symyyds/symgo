        let currentFile = null;

        // åˆå§‹åŒ–GBKç¼–ç å™¨
        const gbkDecoder = new TextDecoder('gbk');

        async function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            // æ£€æŸ¥æ–‡ä»¶å¤§å°ï¼ˆé™åˆ¶ä¸º20MBï¼‰
            if (file.size > 20 * 1024 * 1024) {
                alert('æ–‡ä»¶å¤§å°ä¸èƒ½è¶…è¿‡20MBï¼');
                return;
            }

            currentFile = file;
            
            // è·å–æ–‡ä»¶å›¾æ ‡
            const fileIcon = getFileIcon(file);
            
            try {
                // é¢„è§ˆæ–‡ä»¶å†…å®¹
                const previewContent = await readFileContent(file);
                
                // åˆ›å»ºæˆ–æ›´æ–°æ–‡ä»¶é¢„è§ˆ
                const previewDiv = document.createElement('div');
                previewDiv.className = 'file-preview';
                previewDiv.innerHTML = `
                    <div class="file-info">
                        <span class="file-icon"><i class="fas ${fileIcon}"></i></span>
                        <div class="file-details">
                            <div class="file-name">${file.name}</div>
                            <div class="file-size">${(file.size / 1024).toFixed(2)}KB</div>
                        </div>
                    </div>
                    <div class="file-preview-content">${previewContent}</div>
                    <i class="fas fa-times remove-file" onclick="removeFile()"></i>
                `;
                
                // ç§»é™¤æ—§çš„é¢„è§ˆï¼ˆå¦‚æœå­˜åœ¨ï¼‰
                const oldPreview = document.querySelector('.file-preview');
                if (oldPreview) {
                    oldPreview.remove();

                // æ·»åŠ æ–°çš„é¢„è§ˆ
                document.querySelector('.input-wrapper').appendChild(previewDiv);
            } catch (error) {
                console.error('æ–‡ä»¶é¢„è§ˆå¤±è´¥:', error);
                alert('æ–‡ä»¶é¢„è§ˆå¤±è´¥ï¼š' + error.message);
                removeFile();

        // æ ¹æ®æ–‡ä»¶ç±»å‹è¿”å›å¯¹åº”çš„å›¾æ ‡
        function getFileIcon(file) {
            const fileName = file.name.toLowerCase();
            const fileType = file.type || '';

            if (fileName.endsWith('.pdf')) {
                return 'fa-file-pdf';
            } else if (fileName.endsWith('.doc') || fileName.endsWith('.docx')) {
                return 'fa-file-word';
            } else if (fileName.endsWith('.xls') || fileName.endsWith('.xlsx')) {
                return 'fa-file-excel';
            } else if (fileName.endsWith('.ppt') || fileName.endsWith('.pptx')) {
                return 'fa-file-powerpoint';
            } else if (fileType.startsWith('image/')) {
                return 'fa-file-image';
            } else if (fileType.startsWith('text/')) {
                return 'fa-file-alt';
            } else if (fileType.startsWith('video/')) {
                return 'fa-file-video';
            } else if (fileType.startsWith('audio/')) {
                return 'fa-file-audio';
            } else {
                return 'fa-file';
            }
        }

        function readFileContent(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                const fileName = file.name.toLowerCase();

                async function detectEncoding(arrayBuffer) {
                    // æ£€æŸ¥æ˜¯å¦æœ‰ BOM æ ‡è®°

                    if (uint8Array.length >= 3 && uint8Array[0] === 0xEF && uint8Array[1] === 0xBB && uint8Array[2] === 0xBF) {
                        return 'utf-8';

        // ================= è¾…åŠ©åŠŸèƒ½ =================
        async function appendMessage(message, isNewMessage = true) {

            messageDiv.innerHTML = `

                    <span>${message.sender === 'ai' ? 'ğŸ“š å­¦æœ¯åŠ©æ‰‹' : 'ğŸ‘¤ æˆ‘çš„æé—®'}</span>
                    <span>${timestamp}</span>
                </div>
                <div class="message-content"></div>
            `;

            chatBox.appendChild(messageDiv);
            const contentDiv = messageDiv.querySelector('.message-content');

            if (message.sender === 'ai' && isNewMessage) {
                // åªå¯¹æ–°çš„AIæ¶ˆæ¯ä½¿ç”¨æ‰“å­—æœºæ•ˆæœ
                await typewriterEffect(contentDiv, message.content);
            } else {
                // ç”¨æˆ·æ¶ˆæ¯å’Œå†å²AIæ¶ˆæ¯ç›´æ¥æ˜¾ç¤º
                contentDiv.innerHTML = message.sender === 'ai' ? 
                    marked.parse(message.content) :

                if (message.sender === 'ai') {

        // æ‰“å­—æœºæ•ˆæœå‡½æ•°
        async function typewriterEffect(element, text, speed = 30) {
            element.classList.add('typing');
            const markdownContent = marked.parse(text);
            element.innerHTML = '';
            
            // åˆ›å»ºä¸€ä¸ªéšè—çš„ä¸´æ—¶å…ƒç´ æ¥å­˜å‚¨å®Œæ•´çš„HTML
            const tempDiv = document.createElement('div');
            tempDiv.style.display = 'none';
            tempDiv.innerHTML = markdownContent;
            document.body.appendChild(tempDiv);
            
            // é€’å½’å‡½æ•°æ¥å¤„ç†èŠ‚ç‚¹
            async function processNode(node) {
                if (node.nodeType === Node.TEXT_NODE) {
                    // æ–‡æœ¬èŠ‚ç‚¹é€å­—æ˜¾ç¤º
                    const text = node.textContent;
                    for (let i = 0; i < text.length; i++) {
                        if (text[i] === ' ' && text[i-1] === ' ') {
                            element.insertAdjacentHTML('beforeend', '&nbsp;');
                        } else {
                            element.insertAdjacentText('beforeend', text[i]);
                        }
                        await new Promise(resolve => setTimeout(resolve, speed));
                    }
                } else if (node.nodeType === Node.ELEMENT_NODE) {
                    // åˆ›å»ºæ–°å…ƒç´ 
                    const newElement = document.createElement(node.tagName);
                    // å¤åˆ¶å±æ€§
                    Array.from(node.attributes).forEach(attr => {
                        newElement.setAttribute(attr.name, attr.value);
                    });
                    element.appendChild(newElement);
                    
                    // é€’å½’å¤„ç†å­èŠ‚ç‚¹
                    for (const childNode of node.childNodes) {
                        await processNode(childNode);
                    }
                }
            }
            
            // å¤„ç†æ‰€æœ‰èŠ‚ç‚¹
            for (const node of tempDiv.childNodes) {
                await processNode(node);
            }
            
            // æ¸…ç†ä¸´æ—¶å…ƒç´ 
            document.body.removeChild(tempDiv);
            element.classList.remove('typing');
            
            // å¤„ç†ä»£ç é«˜äº®
            element.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightElement(block);
            });
        }

            langPrefix: 'hljs language-',
